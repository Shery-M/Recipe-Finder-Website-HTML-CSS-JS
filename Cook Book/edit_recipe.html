<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe - Cook Book</title>
  <link rel="stylesheet" href="CSS/add_edit.css">
  <link rel="stylesheet" href="CSS/navbar.css">
</head>
<body>
  <nav class="navbar"> 
    <div class="logo">
      
      <img src="images/logo.png" alt="Logo">
      <ul id="navbar-list"></ul>
    </div>
 

</nav>
  <main class="recipe-form-container">
    <h1>Edit Recipe</h1>
    <form class="recipe-form">
      <div class="form-group">
        <label for="recipe-name">Recipe Name</label>
        <input type="text" id="recipe-name" required>
      </div>

      <div class="form-group">
        <label for="recipe-type">Course Type</label>
        <select id="recipe-type" required>
          <option value="appetizer">Appetizer</option>
          <option value="main">Main Course</option>
          <option value="dessert">Dessert</option>
        </select>
      </div>

      <div class="form-group">
        <label for="prep-time">Preparation Time (minutes)</label>
        <input type="number" id="prep-time" min="1" required>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" rows="8" required></textarea>
      </div>

      <div class="form-group">
        <label for="recipe-image">Recipe Image</label>
        <input type="file" id="recipe-image" accept="image/*">
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Save Changes</button>
      </div>
    </form>
  </main>

  <script src="JS/edit.js"></script>
  <script src="JS/navbar.js"></script>
</body>
</html>
